<div class="pull-right record-Options-div">
    <span class="xlabel" ng-if="createdOn">presentado en:</span>
    <span class="date" ng-if="createdOn">
        {{createdOn | formatDate}}
    </span>
    &nbsp;
    <span class="xlabel" ng-if="updatedOn && !createdOn">publicado:</span>
    <span class="xlabel" ng-if="updatedOn && createdOn">última actualización:</span>
    <span class="date" ng-if="updatedOn"> {{updatedOn | formatDate}}</span>
</div>
