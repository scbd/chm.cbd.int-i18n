<div class="panel panel-default" style="padding-left:0; padding-right:0; overflow-y:scroll; overflow-x:hidden; width:100%; max-height:455px;">
	<style></style>
	<div class="resultsListHeader"><hr style="margin-top:1px; margin-bottom:4px;">
	</div>
	<div class="resultsListSubHeader row"><div></div></div>
	<div class="row headerTitles"></div>
	<div class="tree">
		<ul>
			<li ng-repeat="country in items | orderObjectBy:'name':false" ng-if="!country.hidden"><ul>
					<li ng-repeat="(schemaName,schema) in country.docs" ng-if="country.expanded && schema.length"><ul>
							<li class="doc" ng-repeat="doc in schema" ng-if="schema.expandedDoc"></li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
