<span style="text-align:left" ng-hide="status == 'loading'" >
	<style>
		.btn-space{
			margin-right:5px;
		}
	</style>
	<span ng-hide="errors || status=='loading buttons'">
			<input type="button" class="btn btn-warning" ng-click="new_close($event)" value="Cerrar"/>
			<button type="button" class="btn btn-default bg-draft" ng-click="new_saveDraft($event)" > Grabar borrador <i ng-show="status=='saving'" class="fa fa-spinner fa-spin"></i></button>
			<button ng-show="security.canSave" type="button" class="btn btn-success" ng-click="new_publish($event)" > Publicar <i ng-show="status=='publishing'" class="fa fa-spinner fa-spin"></i></button>
			<button ng-show="!security.canSave" type="button" class="btn btn-danger" ng-click="new_publishRequest($event)" > Enviar solicitud de publicaci&oacute;n <i ng-show="status=='publishing'" class="fa fa-spinner fa-spin"></i></button>
	</span></span>
