<script type="text/ng-template" id="shareDocumentTemplate.html" trados-translation="true">
    <h1>{{title}}</h1><br/><div role="tabpanel"><!-- Nav tabs --><ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a translation-url href="#email" aria-controls="email" role="tab" data-toggle="tab"><span class="sub-header">Envoy&eacute; par email</span></a></li>
                <li role="presentation"><a translation-url href="#url" aria-controls="url" role="tab" data-toggle="tab"><span class="sub-header">Envoyer par URL</span></a></li>
            </ul><!-- Tab panes --><div class="tab-content" style="background:#fff">
                <div role="tabpanel" class="tab-pane active" id="email">
                    <div class="row">
                        <div class="content">
                            <div>Nous enverrons aux destinataires un email avec le lien pour voir ce document provisoire.</div>
                            <hr/>courriels&nbsp;: <br/><input type="text" placeholder="entrer un email" class="form-control" ng-model="document.sharedWith.emails" />
                            <div><span style="font-size: smaller;color: #777575;">S&eacute;parez plusieurs courriels par des virgules. Nous enverrons aux destinataires un email avec le lien pour voir ce document provisoire.</span></div>
                            <div><span ng-if="status=='creatingLink'"> <i class="fa fa-spin fa-spinner" /> Mise &agrave; jour... </span><button type="button" class="btn btn-primary pull-right" ng-click="shareEmail()" ng-disabled="status=='creatingLink'">&Eacute;metteur</button>
                            </div></br></div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="url">
                    <div class="row">
                        <div class="content">
                            <label>N&apos;importe qui avec le lien peut voir ce projet de document </label>
                            <div style="margin:auto"><a ng-href="#" ng-click="self.createLink()" class="btn btn-primary" ng-if="status!='creatingLink' && !document.sharedWith.link">Cr&eacute;er un lien</a> <i class="fa fa-spin fa-spinner" ng-if="status=='creatingLink'" /></div>
                            <div ng-if="document.sharedWith.link && status!='creatingLink'">
                                <div class="btn-group">
                                    <div class="input-group" style="max-width:95%">
                                        <input type="text" id="shareUrl" class="highlight form-control" value="{{::getUrl(document.urlHash)}}" disabled readonly/><span style="cursor:pointer" class="input-group-addon" id="basic-addon2" ng-click="copyUrl()"> <i class="fa fa-copy" /> Copie</span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>



    </script>
<script type="text/ng-template" id="documentPdfTemplate.html" trados-translation="true">
    <h1>{{title}}</h1><br/><div role="tabpanel">
            <div class="tab-content" style="background:#fff">
                <div role="tabpanel" class="tab-pane active" id="email">
                    <div class="row">
                        <div class="content">
                            <div><a ng-href="{{pdfUrl}}" target="_blank" class="btn btn-primary" ng-if="status!='generatingPDF' && pdfUrl">Ouvrir le PDF</a></div><span ng-if="status=='generatingPDF'"><div>Veuillez patienter pendant que le pdf est g&eacute;n&eacute;r&eacute;</div><i class="fa fa-spin fa-spinner" /> En cours...</span>  
                            </br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
