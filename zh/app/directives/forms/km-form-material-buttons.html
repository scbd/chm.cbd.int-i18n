<span style="text-align:left" ng-hide="status == 'loading'" ><style>
		.btn-space{
			margin-right:5px;
		}
	</style><span ng-hide="errors || status=='loading buttons'"><div style="display:inline" class="pull-left"><span ng-show="lastSaved" style="text-transform:uppercase;font-size:12px;font-weight: 500;padding-right:3px;"><span class="bg-yellow label" style="font-size:12px;"><i class="color-grey glyphicon glyphicon-time"></i><span class="color-blue" style="padding:3px;">{{lastSaved}}</span></span> &nbsp; 最后保存于</span></div>
			<document-sharing ng-disabled="disabled" ng-if="documentShare.workingDocumentID" restriction-field="workingDocumentID" restriction-field-value="documentShare.workingDocumentID" 
				identifier="documentShare.identifier" title="{{documentShare.title|lstring:locale}}"></document-sharing>
			<button ng-disabled="disabled" type="button" class="btn btn-warning" ng-click="new_close($event)">关闭</button>
			<button ng-disabled="disabled" ng-hide="hideSave" type="button" class="btn btn-default bg-draft" ng-click="new_saveDraft($event)" > 保存草稿 <i ng-show="status=='saving'" class="fa fa-spinner fa-spin"></i></button>
			<button ng-disabled="disabled" ng-show="security.canSave" type="button" class="btn btn-success" ng-click="new_publish($event)" > 发布 <i ng-show="status=='publishing'" class="fa fa-spinner fa-spin"></i></button>
			<button ng-disabled="disabled" ng-show="!security.canSave" type="button" class="btn btn-danger" ng-click="new_publishRequest($event)" > 发送发布请求 <i ng-show="status=='publishing'" class="fa fa-spinner fa-spin"></i></button></span> </span>
