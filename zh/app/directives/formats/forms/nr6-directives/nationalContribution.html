    <script type="text/ng-template" id="aichiTargetContribution" trados-translation="true">

        <div ng-switch="target.identifier">
            <div ng-switch-when="AICHI-TARGET-01" class="row">
                <div class="col-md-12">
                    <div class="km-control-group" name="nationalContributions-AICHI-TARGET-01" caption="Please describe how and to what extent your country has contributed to the achievement of this Aichi Biodiversity Target and summarize the evidence used to support this description:"
                        data-content="缔约方不妨考虑就以下问题作出回复：<ul><li>对生物多样性的认识目前处于什么水平？ </li> <li>哪个群体对生物多样性的认识水平最高/最低（例如，贵国不妨考虑按性别、年龄或受教育程度分列信息）？</li> <li>现已开展的提高认识活动有哪些？ 其成效如何？</li></ul><p> 缔约方不妨在说明本项目标的落实进度时使用见载于<a translation-url target='_blank' href='http://ethicalbiotrade.org/biodiversity-barometer/' > 生物多样性晴雨表网站</a> 的信息 <a translation-url target='_blank' href='https://www.google.ca/trends/' >谷歌趋势</a>。</p>">
                        <div km-rich-textbox identifier="document.header.identifier" name="nationalContributions-AICHI-TARGET-01" ng-model="target.description" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="km-control-group" name="activitiesContributions-AICHI-TARGET-01" caption="Please describe other activities contributing to the achievement of the Aichi Biodiversity Target at the global level (optional): "
                        data-content="请提供有关信息，说明贵国为帮助在全球一级实现本项爱知生物多样性目标所采取的行动。 这些行动可以包括向其他国家或领土或组织提供援助。 还可以包括区域或国际合作、技术转让和/或信息分享。">
                        <div km-rich-textbox identifier="document.header.identifier" name="activitiesContributions-AICHI-TARGET-01" ng-model="target.achievementActivities" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>
            </div>
            <div ng-switch-when="AICHI-TARGET-02" class="row">
                <div class="col-md-12">
                    <div class="km-control-group" name="nationalContributions-AICHI-TARGET-02" caption="Please describe how and to what extent your country has contributed to the achievement of this Aichi Biodiversity Target and summarize the evidence used to support this description:"
                        data-content="缔约方不妨考虑就以下问题作出回复： <ul><li>现已开展的估值研究有哪些，这些研究覆及哪些生态系统？</li> <li>现已在何种程度上将这些估值研究用于为决策提供依据? </li> <li> 现已在何种程度上将生物多样性考虑纳入国家和地方的发展和减贫战略以及规划进程？</li> <li> 现已在何种程度上将生物多样性纳入国家报告和核算体系？</li> <li> 贵国现已在何种程度上在环境经济核算体系内实行自然资源核算？</li> </ul> <p>贵国在说明本项目标的落实进展时，不妨考虑本国对财政报告框架的问题2和问题3所做答复。 各缔约方还不妨利用 <a translation-url target='_blank' href='http://unstats.un.org/unsd/envaccounting/default.asp'> 联合国统计司环境经济核算网站的信息</a>,  并利用生物多样性和生态系统服务政府间科学政策平台编制的关于自然的多重价值及其惠益的多种构想的初步指南 <a translation-url target='_blank' href='http://www.ipbes.net/sites/default/files/downloads/IPBES-4-INF-13_EN.pdf'> </a>。</p>">
                        <div km-rich-textbox identifier="document.header.identifier" name="nationalContributions-AICHI-TARGET-02" ng-model="target.description" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="km-control-group" name="activitiesContributions-AICHI-TARGET-02" caption="Please describe other activities contributing to the achievement of the Aichi Biodiversity Target at the global level (optional): "
                        data-content="请提供有关信息，说明贵国为帮助在全球一级实现本项爱知生物多样性目标所采取的行动。 这些行动可以包括向其他国家或领土或组织提供援助。 还可以包括区域或国际合作、技术转让和/或信息分享。">
                        <div km-rich-textbox identifier="document.header.identifier" name="activitiesContributions-AICHI-TARGET-02" ng-model="target.achievementActivities" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>
            </div>
            <div ng-switch-when="AICHI-TARGET-03" class="row">
                <div class="col-md-12">
                    <div class="km-control-group" name="nationalContributions-AICHI-TARGET-03" caption="Please describe how and to what extent your country has contributed to the achievement of this Aichi Biodiversity Target and summarize the evidence used to support this description:"
                        data-content="各国在说明这项指标的落实进度时，不妨考虑充分落实爱知生物多样性指标3的各项里程碑 ( 在第XII/3号决定中<a translation-url target='_blank' href='https://www.cbd.int/decision/cop/default.shtml?id=13366'>通过</a>), 以及这些里程碑的相关实施方式。 该决定请各缔约方利用国家报告或酌情利用关于2011-2020年生物多样性战略计划和爱知生物多样性目标执行情况在线报告框架，报告这些进度标志的实现进度以及本国规定的任何更多进度标志和时间表。 关于充分执行爱知生物多样性目标3的方式的更多信息载于<a translation-url target='_blank' href='https://www.cbd.int/doc/meetings/cop/cop-12/information/cop-12-inf-20-en.doc'>UNEP/CBD/COP/12/INF/20 文件中</a>。 另外，缔约方大会在其第XIII/20号决定中回顾了该决定，并邀请各缔约方还列入关于国家分析研究的信息，这些分析研究旨在查明有待消除、淘汰或改革的包括补贴在内有害生物多样性的奖励措施，以及查明促进设计和实施积极的奖励措施的机会，例如适当确认和支持那些对领土和地区加以保护的土著人民和地方社区，以及其他有效的社区保护举措。 <p>缔约方不妨考虑就以下问题作出回复：<ul><li>是否对奖励措施及其对生物多样性和生态系统服务的潜在影像进行了审查？ </li> <li>现已摒弃、逐步淘汰和改良的有害激励措施（包括补贴）有哪些？ 这对生物多样性有何影响？</li> <li>贵国还存在哪些有害的激励措施，它们是如何影响生物多样性的？</li> <li>现已实施的有利于生物多样性的积极激励措施有哪些，这些措施所针对的生物多样性问题是什么？</li></ul> 缔约方不妨在说明本项目标的落实进度时，使用见载于经合组织生产者和消费者支持估计值数据库 <a translation-url target='_blank' href='http://www.oecd.org/tad/agricultural- policies/producerandconsumersupportestimates database.htm'>的信息</a>。/p> ">
                        <div km-rich-textbox identifier="document.header.identifier" name="nationalContributions-AICHI-TARGET-03" ng-model="target.description" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="km-control-group" name="activitiesContributions-AICHI-TARGET-03" caption="Please describe other activities contributing to the achievement of the Aichi Biodiversity Target at the global level (optional): "
                        data-content="请提供有关信息，说明贵国为帮助在全球一级实现本项爱知生物多样性目标所采取的行动。 这些行动可以包括向其他国家或领土或组织提供援助。 还可以包括区域或国际合作、技术转让和/或信息分享。">
                        <div km-rich-textbox identifier="document.header.identifier" name="activitiesContributions-AICHI-TARGET-03" ng-model="target.achievementActivities" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>
            </div>
            <div ng-switch-when="AICHI-TARGET-04" class="row">
                <div class="col-md-12">
                    <div class="km-control-group" name="nationalContributions-AICHI-TARGET-04" caption="Please describe how and to what extent your country has contributed to the achievement of this Aichi Biodiversity Target and summarize the evidence used to support this description:"
                        data-content="在汇报本项目标的落实进度时，各缔约方应考虑到以下指导意见：<p>
								<a translation-url target='_blank' href='https://www.cbd.int/doc/decisions/cop-13/cop-13-dec-08-en.pdf'>第XIII/8决定</a> （可持续利用生物多样性区：食用森林猎物和野生生物的可持续管理），第3段： 缔约方大会邀请各缔约方在提交《生物多样性公约》的第六次国家报告中，列入关于基于权利的管理系统的利用情况以及就可持续野生生物管理向土著人民和地方社区转移这些权利和相关管理的信息。</p>
								<p>贵国还不妨参照 <a translation-url target='_blank' href='https://www.cbd.int/doc/decisions/cop-13/cop-13-dec-03-en.pdf'>第XIII/3号决定</a> （加强执行2011-2020年生物多样性战略计划和实现爱知生物多样性目标的战略行动，包括生物多样性主流化和将其纳入各个部门方面的战略行动）第111(a)段，就有关可持续旅游业的问题发表评论。 该决定在第111(a)段中请执行秘书在资源允许的情况下分析各缔约方第六次国家报告提供的关于旅游业活动的信息，以及相关国际组织和倡议提供的补充信息。<p>
								<p>缔约方不妨考虑就以下问题作出回复：<ul><li>现已采取哪些行动来减少各生产部门对生物多样性的影响？ </li> <li> 国内对自然资源的需求有何改变，这种需求目前是否可持续？</li> <li> 现已采取哪些行动来减少资源消耗和（或）使之更具可持续性？</li> <li>现已出台哪些可持续的消费和生产计划？这些计划如何顾及不同群体的需要？ </li> </ul></p>
								<p>在说明本项目标的落实进度时，缔约方不妨使用以下网站所载信息：<a translation-url target='_blank' href='https://cites.org/eng'>《濒危野生动植物物种国际贸易公约》网站</a>,  <a translation-url target='_blank' href='www.unwto.org'>联合国世界旅游组织</a>,  <a translation-url target='_blank' href='http://www.iucnredlist.org'>国际自然保护联盟濒临灭绝物种红色名录</a>,  <a translation-url target='_blank' href='http://www.footprintnetwork.org/en/index.php/GFN/page/footprint_for_nations/'> 全球足迹网络 </a>,  <a translation-url target='_blank' href='http://waterfootprint.org/en/water-footprint/national-water-footprint/'>水足迹网络</a> 和  <a translation-url target='_blank' href='http://www.traffic.org/'>国际野生动物贸易监测组织网站</a></p>。 ">
                        <div km-rich-textbox identifier="document.header.identifier" name="nationalContributions-AICHI-TARGET-04" ng-model="target.description" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="km-control-group" name="activitiesContributions-AICHI-TARGET-04" caption="Please describe other activities contributing to the achievement of the Aichi Biodiversity Target at the global level (optional): "
                        data-content="请提供有关信息，说明贵国为帮助在全球一级实现本项爱知生物多样性目标所采取的行动。 这些行动可以包括向其他国家或领土或组织提供援助。 还可以包括区域或国际合作、技术转让和/或信息分享。">
                        <div km-rich-textbox identifier="document.header.identifier" name="activitiesContributions-AICHI-TARGET-04" ng-model="target.achievementActivities" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>
            </div>
            <div ng-switch-when="AICHI-TARGET-05" class="row">
                <div class="col-md-12">
                    <div class="km-control-group" name="nationalContributions-AICHI-TARGET-05" caption="Please describe how and to what extent your country has contributed to the achievement of this Aichi Biodiversity Target and summarize the evidence used to support this description:"
                        data-content="缔约方不妨考虑就以下问题作出回复：<ul><li> 贵国主要生境的丧失速度有何改变？</li><li> 生境的退化和支离破碎速度有何改变？</li><li> 是什么导致了这些变化？</li><li> 现已采取哪些行动来应对导致生物多样性丧失的深层次原因？</li></ul> 为了帮助缔约方收集和分享关于爱知生物多样性目标5的信息和数据，生物多样性公约秘书处利用各种来源的信息编制了数据档案。 可在以下网址获取这些档案：<a translation-url target='_blank' href='https://www.cbd.int/forest/'>https://www.cbd.int/forest/</a>. 缔约方在说明本项目标的落实进度时，不妨使用 <a translation-url target='_blank' href='http://www.fao.org/forest-resources-assessment/en/'>粮农组织全球森林资源评估</a>, <a translation-url target='_blank' href='http://www.wri.org/our-work/project/global-forest-watch/maps_data'> 全球森林观察</a>, 和 <a translation-url target='_blank' href='http://www.gmba.unibe.ch/'>全球山区生物多样性评估网站上的信息</a>. 下列网站也载有相关信息： <a translation-url target='_blank' href='http://www.unccd.int/en/Pages/default.aspx'>《防治荒漠化公约》</a> 和 <a translation-url target='_blank' href='http://www.ramsar.org/'>《拉姆萨尔公约》</a> websites.">
                        <div km-rich-textbox identifier="document.header.identifier" name="nationalContributions-AICHI-TARGET-05" ng-model="target.description" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="km-control-group" name="activitiesContributions-AICHI-TARGET-05" caption="Please describe other activities contributing to the achievement of the Aichi Biodiversity Target at the global level (optional): "
                        data-content="请提供有关信息，说明贵国为帮助在全球一级实现本项爱知生物多样性目标所采取的行动。 这些行动可以包括向其他国家或领土或组织提供援助。 还可以包括区域或国际合作、技术转让和/或信息分享。">
                        <div km-rich-textbox identifier="document.header.identifier" name="activitiesContributions-AICHI-TARGET-05" ng-model="target.achievementActivities" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>
            </div>
            <div ng-switch-when="AICHI-TARGET-06" class="row">
                <div class="col-md-12">
                    <div class="km-control-group" name="nationalContributions-AICHI-TARGET-06" caption="Please describe how and to what extent your country has contributed to the achievement of this Aichi Biodiversity Target and summarize the evidence used to support this description:"
                        data-content="缔约方不妨考虑就以下问题作出回复：<ul> <li>贵国鱼类和无脊椎动物种群和水生植物的现状有何改变？</li><li> 是什么导致了这些变化？ </li><li>国内使用的捕鱼技术的可持续性如何？ </li><li>现已针对枯竭的鱼类种群出台哪些管理计划？</li> <li> 目前国内有哪些关于枯竭物种恢复的法规或政策？</li><li>目前有哪些规定旨在尽量减少渔业对濒危物种的影响？ </li><li>目前有哪些规定旨在清查非指标物种所受的重大间接不利影响？ </li><li> 目前有哪些规定涉及脆弱的海洋生境保护和生态系统的结构和功能所承受的威胁？</li><li>现已出台哪些旨在减少兼捕渔获物和丢弃物的管理措施？ </li></ul> 缔约方不妨在说明本项目标的落实进度时，使用见载于以下网站的信息： <a translation-url target='_blank' href='http://www.fao.org/fishery/sofia/en'>粮农组织关于世界渔业和水产养殖状况的出版物</a>,  <a translation-url target='_blank' href='http://www.fao.org/fishery/statistics/en'>粮农组织《渔业统计数据》</a>), the  <a translation-url target='_blank' href='https://www.msc.org'>海洋管理委员会</a>,   <a translation-url target='_blank' href='http://www.seaaroundus.org'>我们周围的海洋</a>,   <a translation-url target='_blank' href='http://www.iucnredlist.org'>国际自然保护联盟濒临灭绝物种红色名录</a> 和  <a translation-url target='_blank' href='http://www.fishbase.ca/'>世界鱼类数据库</a>。">
                        <div km-rich-textbox identifier="document.header.identifier" name="nationalContributions-AICHI-TARGET-06" ng-model="target.description" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>

                        data-content="<p>缔约方不妨在报告本项目标的落实进度时，考虑以下指导意见：</p>
								<p><a translation-url target='_blank' href='https://www.cbd.int/decision/cop/default.shtml?id=13185'>第XI/24号决定</a> （保护区）-第一段。 邀请各缔约方 （j）根据第X/31号决定第33(a)和(e)段有关要求，报告保护区工作方案国家行动计划的执行情况，包括通过纳入第五和第六次国家报告的工作方案报告框架报告全球环境基金和其他捐助方资助项目的执行结果，以便跟踪爱知生物多样性目标11的落实进度和工作方案的执行进展；</p>
								<p><a translation-url target='_blank' href='https://www.cbd.int/decision/cop/default.shtml?id=13192'>第X/31号决定</a> （保护区）-第33段。 邀请各缔约方 (a)考虑在国家报告中纳入一项简单而有效的报告进程，以跟踪保护区内生物多样性养护的总体状况以及保护区工作方案的行动和成果；（e）确保将关于保护区工作方案的报告与关于爱知生物多样性目标及相关目指标落实进度的报告明确地结合起来;</p>
								<p>缔约方不妨考虑就以下问题作出回复： <ul><li>现有陆地保护区和海域保护区的面积（整体、按生态区、生境类型等分类）有多大？ </li><li>这些数字是否包括事实上由土著人民和社区保护的区域？</li><li>目前哪些对生物多样性和生态系统服务具有重要意义的地区尚未受到保护？ </li><li>哪些领域的保护区数目不足？</li><li> 现有的保护区成效如何？ 其管理成效有何变化？</li><li> 采取了哪些行动来促进对保护区的公平管理？</li><li> 土著人民和地方社区是否参与保护区的管理？</li><li> 现已确立哪些支助或进程来支持土著人民和地方社区进行社区保护区的记录、清查摸底或登记工作和（或）社区保护计划的制定、实施和监测工作？</li><li> 有哪些其他群体或利益攸关方参与了保护区的管理？</li><li> 采取了哪些行动来使保护区融入更大的地貌和海洋环境？</li></ul></p>
								<p>为了帮助缔约方收集和分享关于爱知生物多样性目标11的信息和数据，生物多样性公约秘书处利用各种来源的信息编制了数据档案。 每个国家数据档案除其他外，均包括信息，说明以下区域的估计面积：保护区、陆地和海洋生态区、重要鸟类和生物多样性区域以及零灭绝联盟区域。 这些档案载于 <a translation-url target='_blank' href='https://www.cbd.int/protected/'>https://www.cbd.int/protected/</a>. 缔约方在说明本项目标的落实进度时，还不妨使用以下网站上的信息： <a translation-url target='_blank' href='http://www.protectedplanet.net'>地球保护网站</a>, the <a translation-url target='_blank' href='https://www.protectedplanet.net/c/protected-areas-management-effectiveness-pame'>保护区管理成效信息门户网站</a>,  <a translation-url target='_blank' href='http://www.iccaregistry.org/'>土著人民和社区保护的领土和区域登记册</a> 和 <a translation-url target='_blank' href='https://mol.org/indicators/'>科工研组织保护区代表性和连通性指数以及生命分布图的物种保护指数网站</a>。</p>">

                        data-content="<p>缔约方在报告本项目标的落实进度时，不妨考虑下列指导意见： </p>
							<p><a translation-url target='_blank' href='https://www.cbd.int/decision/cop/default.shtml?id=13368'>第 XII/5号决定</a>（生物多样性促进消除贫困和可持续发展），第3段 。 鼓励各缔约方将生物多样性以及自然对人类的惠益（包括生态系统服务和功能）纳入各级消除贫困和可持续发展战略、倡议和进程，并将消除贫困和可持续发展问题和优先事项纳入国家生物多样性战略和行动计划及其他执行2011-2020 年生物多样性战略计划和实现爱知生物多样性指标的相应计划、政策和方案，并通过适当的指标和工具对这些纳入工作进行监测、评价和报告，并将该信息等内容列入其提交的国家报告;</p>
							<p>缔约方不妨考虑就以下问题作出回复：<ul><li>对提供生态系统服务具有重要意义的生态系统的状况有何改变？</li><li> 对提供生态系统服务具有重要意义的生态系统所承受的压力有何改变？</li><li> 这些生态系统如何惠及人类福祉？</li><li> 贵国主要生态系统的状况如何？</li><li> 哪些生态系统退化速度最快？</li><li> 哪些生态系统在日趋改善？</li><li>某些生态系统的进一步退化是否有超过临界点的危险？ </li><li> 哪些生态系统需要修复？</li><li>哪些生态系统需要维护？</li><li> 所提供服务对人类福祉至关重要的生态系统所承受的主要压力有哪些？</li><li>哪些生态系统对妇女、土著人民和地方社区以及穷人和弱势群体的福祉尤为重要？在生态系统管理中以何种方式顾及妇女、土著人民和地方社区、穷人以及弱势群体的需要？ </li><li>推动或导致生态系统服务丧失的因素有哪些？ </li></ul> </p>
							<p> 缔约方在说明本项目标的落实进度时，不妨使用见载于<a translation-url target='_blank' href='http://www.oceanhealthindex.org'>海洋健康指数</a>, 和 <a translation-url target='_blank' href='http://www.wri.org/resources/data-sets/aqueduct-projected-water-stress-country-rankings'>世界资源学会渡槽供水压力数据和排名网站上的信息</a>。</p>">
                        <div km-rich-textbox identifier="document.header.identifier" name="nationalContributions-AICHI-TARGET-14" ng-model="target.description" locales="document.header.languages"
                            rows="3"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="km-control-group" name="activitiesContributions-AICHI-TARGET-14" caption="Please describe other activities contributing to the achievement of the Aichi Biodiversity Target at the global level (optional): "
                        data-content="请提供有关信息，说明贵国为帮助在全球一级实现本项爱知生物多样性目标所采取的行动。 这些行动可以包括向其他国家或领土或组织提供援助。 还可以包括区域或国际合作、技术转让和/或信息分享。">

            <div ng-switch-when="AICHI-TARGET-15" class="row">
                <div class="col-md-12">
                    <div class="km-control-group" name="nationalContributions-AICHI-TARGET-15" caption="Please describe how and to what extent your country has contributed to the achievement of this Aichi Biodiversity Target and summarize the evidence used to support this description:"
                        data-content="<p>缔约方在报告本项目标的落实进度时，不妨考虑下列指导意见： </p> 
								<p><a translation-url target='_blank' href='https://www.cbd.int/doc/decisions/cop-13/cop-13-dec-05-en.pdf'>第XIII/5号决定</a>（生态系统恢复：短期行动计划），第6段。. 邀请各缔约方在自愿基础上提供关于其活动和执行行动计划的结果的信息，并请执行秘书汇编所提交的信息和将这些信息通过信息交换所机制予以分发。</p>
								<p><a translation-url target='_blank' href='https://www.cbd.int/decision/cop/default.shtml?id=13180'>第XI/19号决定</a> （生物多样性与气候变化相关问题： 关于就减少毁林和森林退化所致排放量相关问题的政策方针和积极激励措施适用有关生物多样性保障措施的咨询意见；以及发展中国家养护、可持续管理森林和加强森林碳储备的作用），第11段。 还邀请各缔约方、其他国家政府和相关组织在编写国家报告和其他待提交的关于2011-2020年生物多样性战略计划爱知生物多样性目标落实进度的文件时虑及本决定附件中所载的信息，并在编写其他进程下的其他相关文件时虑及这些信息;</p>
								<p>缔约方不妨考虑就以下问题作出回复：<ul><li>自2011-2020年生物多样性战略计划获得通过以来，贵国已退化生境的面积有何改变？</li><li> 哪些区域和（或）多少生境得到恢复？</li><li> 其中是否包括对碳固存具有重要意义的区域？</li><li>所采取的恢复活动属于何种类型？</li><li>以何种方式考虑到了社会、经济和环境目标以及所有相关行为者，包括土著人民、地方社区和妇女的参与？</li><li>恢复活动对生态系统复原力有何影响？</li></ul></p>

								<p>为了帮助缔约方收集和分享关于爱知生物多样性目标15的信息和数据，生物多样性公约秘书处利用各种来源的信息编制了数据档案。 这些档案可以从下面网址获取： <a translation-url target='_blank' href='https://www.cbd.int/restoration/'>https://www.cbd.int/restoration/</a>. 缔约方在说明本项目标的落实进度时，不妨使用见载于<a translation-url target='_blank' href='http://www.bonnchallenge.org/'>波恩挑战网站</a>, 和 <a translation-url target='_blank' href='http://www.wri.org/resources/maps/atlas-forest-and-landscape-restoration-opportunities'>世界资源学会森林与景观恢复机会图集网站上的信息</a>。</p>">

                            rows="3"></div>
                    </div>
                </div>

                        data-content="请提供有关信息，说明贵国为帮助在全球一级实现本项爱知生物多样性目标所采取的行动。 这些行动可以包括向其他国家或领土或组织提供援助。 还可以包括区域或国际合作、技术转让和/或信息分享。">

            <div ng-switch-when="AICHI-TARGET-17" class="row">
                <div class="col-md-12 help-block" ng-hide="true">截至2015年，每个缔约方均已制定、作为政策文书通过并已开始实施有效的、参与性的、经过更新的国家生物多样性战略和行动计划。</div>
                <div class="col-md-12">
                    <div class="km-control-group" name="nationalContributions-AICHI-TARGET-17" caption="Please describe how and to what extent your country has contributed to the achievement of this Aichi Biodiversity Target and summarize the evidence used to support this description:"
                        data-content="缔约方不妨考虑就以下问题作出回复： <ul><li>如果贵国尚未制定国家生物多样性战略和行动计划，或自从2011-2020年生物多样性战略计划获得通过以来，贵国一直没有修订/更新本国的战略和行动计划，那么当前为此采取了哪些行动？</li><li>如果没有任何采取这些行动的计划，是否已出台其他国家政策、计划、方案或战略来落实2011-2020年生物多样性战略计划和爱知生物多样性指标？ </li><li>贵国是否已经出台任何地区或国家以下一级生物多样性战略？</li><li> 目前有无制定此类战略的计划？</li><li> 贵国为通过现有国家生物多样性战略和行动计划并将之作为一项政策工具采取了哪些行动？</li><li> 国家生物多样性战略和行动计划是在哪一级和由那个机构（例如环境部、内阁、议会等等）通过？</li><li>这有何影响？</li><li> 这将如何推动将生物多样性问题纳入影响生物多样性的部门和跨部门计划和政策的主流？</li><li> 哪些行为体和利益攸关方参与了国家生物多样性战略和行动计划的制定或修订/更新，在其中发挥了何种作用？</li><li>它们将如何有助于国家生物多样性战略和行动计划的实施？</li><li>现已出台哪些措施来评价国家生物多样性战略和行动计划的成效？</li><li>国家生物多样性战略和行动计划是否附有评估其实施成效的指标和/或监测机制？ </li></ul>">

            <div ng-switch-when="AICHI-TARGET-18" class="row">
                <div class="col-md-12 help-block" ng-hide="true">到2020年，与生物多样性保护和可持续利用有关的土著和地方社区的传统知识、创新和做法以及他们对生物资源的习惯性利用得到尊重，并纳入和反映到《公约》的执行中，这些应与国家立法和国际义务相一致，并有土著和地方社区在各级层次的充分和有效参与。</div>
                <div class="col-md-12">
                    <div class="km-control-group" name="nationalContributions-AICHI-TARGET-18" caption="Please describe how and to what extent your country has contributed to the achievement of this Aichi Biodiversity Target and summarize the evidence used to support this description:"
                        data-content="<p>各缔约方在报告本项目标的落实进度时，应该牢记下列指导意见： </p>
									<p><a translation-url target='_blank' href='https://www.cbd.int/decision/cop/default.shtml?id=13375'>第 XII/12号决定 (第 8(j)条</a> 和相关条款）  ，A.  第9段。 鼓励各缔约方和土著和地方社区考虑土著和地方社区可如何有效地参与数据的开发、收集和分析，包括通过社区监测，并进一步探索土著和地方社区的社区监测和信息系统如何能够促进监测爱知生物多样性目标的各项指标，如何将基于多重证据的做法适用于不同知识体系同等条件下生成的此类数据的验证。 这些工作或可有助于编写今后的国家报告以及审查2011-2020年生物多样性战略计划的执行情况和各项爱知生物多样性目标，特别是目标18的落实情况; </p>
									<p>同样来自 <a translation-url target='_blank' href='https://www.cbd.int/decision/cop/default.shtml?id=13375'>第 XII/12号决定</a>: </p>
									<p>关于专题领域和其他跨领域问题的深入对话，第14段。 鼓励各缔约方、其他国家政府、相关国际组织、土著和地方社区和有关利益攸关方并请执行秘书在开展《公约》相关领域的工作时考虑关于： “以政府间生物多样性和生态系统服务科学政策平台（政府间科学政策平台）等为框架，将传统知识体系和科学联系起来，包括性别平等”的深入对话的咨询意见和建议，并进一步鼓励各缔约方考虑在今后的国家报告中报告进展情况;</p>
									<p>B. 第2段。 邀请各缔约方、其他国家政府、相关组织、土著和地方社区和利益攸关方执行生物多样性可持续习惯使用问题行动计划，同时应考虑到各国不同的国情，包括法律和政治制度，并向执行秘书报告进展情况以及通过国家报告进程提出报告;</p>
									<p>E. 第6段。 敦促各缔约方和其他国家政府认可、支持并鼓励由土著和地方社区制订当地的特殊制度，包括通过制订社区规约，将之作为国家生物多样化战略和行动计划中保护、保存和推广传统知识、创新和做法的国家行动计划的一部分；同时，邀请各缔约方和其他国家政府通过国家报告进程和《公约》第8(j)条和相关条款工作组以及通过《公约》的传统知识信息门户报告这些举措；</p>
									<p><a translation-url target='_blank' href='https://www.cbd.int/doc/decisions/cop-13/cop-13-dec-18-en.pdf'>第XIII/18 号决定(第8(j)条</a>和相关条款，“生命之根”自愿准则），</br>
									第5段。 邀请各缔约方通过国家报告，报告利用《自愿准则》所获得的经验；<p>
									<p>贵国在说明本项目标的落实进度时，不妨征询有关土著人民和地方社区的意见。 缔约方不妨考虑就以下问题作出回复：<ul><li> 自2011-2020年生物多样性战略计划获得通过以来，已采取哪些尊重土著人民和地方社区的生物资源知识、创新、做法和习惯使用的措施？</li><li>现已出台哪些进程或机制来推动这项工作？ </li><li>贵国是如何将传统知识纳入并体现在《公约》执行工作中的？</li><li> 是否已指定第8（j）及相关条款的国家联络点？</li><li> 有无制定一项国家行动计划以保护、保存和推广土著和地方社区知识、创新和做法并鼓励可持续利用生物多样性？</li><li> 当前有无保护传统知识的社区行动计划？</li><li> 土著人民和（或）地方社区有无充分和有效地参与将其知识纳入《公约》执行工作这一进程？</li><li> 土著人民和（或）地方社区有无酌情切实参与《公约》的执行工作，包括国家生物多样性战略和行动计划的修订（增订）和实施？</li><li> 是否已经制定保护、保存和推广土著和地方社区知识、创新和做法的行动计划或其他国家安排？</li><li> 是否已确立就获取土著和地方社区知识、创新和做法征得其事先知情同意的制度？</li><li>有没有在国家层面出台措施承认和鼓励可持续的习惯使用生物多样性的权利？</li><li> 可持续的习惯使用生物多样性行动计划》、《确保尊重土著和地方社区文化和知识遗产的特加里瓦伊埃里道德行为守则》、 《对拟议在圣地和土著和当地社区历来居住或使用的土地和水域上进行的、或可能对这些土地和水域产生影响的开发活动进行文化、环境和社会影响评估的阿格维古自愿性准则》以及《“生命之根”自愿准则》的实施工作现已取得哪些进展，从而根据这些文书和国情来制定机制、立法或其他适当举措，确保土著人民和地方社区的“事先知情同意”、“自由、事先和知情的同意”或“核准与参与”，以此获取他们的知识、创新和做法，公正和公平分享通过利用其有关保护和可持续利用生物多样性的知识、创新和做法所产生的惠益，并报告和防止对传统知识的不法擅用？ </li></ul></p>
									<p>在说明本项目标的落实进度，缔约方不妨使用<a translation-url target='_blank' href='http://terralingua.org/our-work/linguistic-diversity/'>Terralingua组织的语言多样性指数</a>。</p> ">

                        data-content="<p>各缔约方在报告本项目标的落实进度时，应该牢记下列指导意见：</p> 
									<p><a translation-url target='_blank' href='https://www.cbd.int/decision/cop/default.shtml?id=12289'>第X/23号决定</a> （生物多样性促进发展的南南合作多年期行动计划），第6段。 邀请各缔约方在其今后国家报告中列入关于如何落实和支持南南合作的资料；</p>
									<p><a translation-url target='_blank' href='https://www.cbd.int/decision/cop/default.shtml?id=13190'>第XI/29号决定</a> （全球生物分类倡议），第9段。 请各缔约方通过其根据《公约》所提第五和第六次国家报告，报告本国为支持执行《全球生物分类倡议》所进行的能力建设工作的成效，并请执行秘书根据缔约方向缔约方大会相应会议提交的国家报告，就执行《全球生物分类倡议》的进展情况提出报告；</p>
									<p><a translation-url target='_blank' href='https://www.cbd.int/doc/decisions/cop-13/cop-13-dec-23-en.pdf'>第XIII/23号决定</a> （能力建设、技术和科学合作、技术转让和信息交换所机制），第5段。 还邀请各缔约方、其他国家政府和相关组织考虑采取以下相辅相成措施加强执行《公约》第12条： (k) 通过信息交换所机制、国家报告和其他手段和机制，共享相关信息和吸取的经验教训；第6段。 邀请各缔约方为技术与科学合作作出贡献，办法包括：提供关于优先需要的信息、提供复制的有效做法/亮点的实例，查明与其科学、工艺以及技术与科学合作的计划、方案和活动的协同增效、以及便利将缔约方的需要通对技术与科学合作的现有支持联系起来并通过中央信息交换所机制和酌情通过国家信息交换所机制和国家报告分享这种信息;</p>

									<p>缔约方不妨考虑就以下问题作出回复： <ul><li>自2011-2020年生物多样性战略计划获得通过以来，贵国生物多样性信息的可用性和可获性有何改变？</li><li> 现已采取哪些行动来提高生物多样性信息的可用性、可获性和质量？</li><li> 现已出台或进一步制定哪些生物多样性信息和技术分享机制？</li><li> 贵国利用生物多样性信息为政策制定和决策提供支助的情况如何？</li></ul> 缔约方在说明本项目标的落实进度时，不妨使用见载于以下网站的信息： <a translation-url target='_blank' href='http://www.gbif.org'>全球生物多样性信息机制 (GBIF)</a>,  <a translation-url target='_blank' href='http://geobon.org/'>地球观测组织的生物多样性观测网络</a>, <a translation-url target='_blank' href='https://mol.org/'>生命分布图的物种状况指数</a>, 和 <a translation-url target='_blank' href='http://www.bgci.org/threat_search.php'>和植物园保护国际的ThreatSearch 数据库</a>。</p>">
