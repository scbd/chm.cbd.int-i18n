<div class="pull-right record-Options-div">
    <span class="xlabel" ng-if="createdOn">представлены на:</span>
    <span class="date" ng-if="createdOn">
        {{createdOn | formatDate}}
    </span>
    &nbsp;
    <span class="xlabel" ng-if="updatedOn && !createdOn">опубликованный:</span>
    <span class="xlabel" ng-if="updatedOn && createdOn">последнее обновление:</span>
    <span class="date" ng-if="updatedOn"> {{updatedOn | formatDate}}</span>
</div>
