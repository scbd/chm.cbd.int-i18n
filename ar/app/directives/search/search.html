<div class="row css-search" dir="rtl">
	<style> .vertical_center { display: flex; align-items: center; } .truncate { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; } .boldHeader{ font-weight: bold; } .label-selected-facet { position: relative; display: block; background-color: #12496B; margin: 4px 0; padding-right: 20px; text-align: left; height: 23px; padding-top: 6px; border-radius: 3px; } @media (max-width: @screen-xs-min) { .modal-xs { width: 200px; } } @media only screen and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2) { .modal-content { width: 320px !important; } } /* Portrait and Landscape */ @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 1) { .modal-content { width: 600px !important; } } .label-letter-search { background-color: #12496B; } .animate-enter, .animate-leave { -webkit-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all; -moz-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all; -ms-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all; -o-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all; transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all; position: relative; display: block; } .animate-leave.animate-leave-active, .animate-enter { -webkit-transform: scaleY(0); -moz-transform: scaleY(0); -ms-transform: scaleY(0); -o-transform: scaleY(0); transform: scaleY(0); height: 0px; opacity: 0; } .animate-enter.animate-enter-active, .animate-leave { -webkit-transform: scaleY(1); -moz-transform: scaleY(1); -ms-transform: scaleY(1); -o-transform: scaleY(1); transform: scaleY(1); height: 30px; opacity: 1; } </style>

	<div class="container">
		<h3>Search the CHM</h3>
	</div>
    <hr style=" position: absolute; width: 100%; left: 0;"/><br><br><div class="col-sm-3 col-lg-3" style="padding-right:15px;">
		<ul class="list-group" >
            <li class="list-group-item"style="background-color: #FAFAFA;"><i class="fa fa-info-circle"></i>&nbsp;&nbsp;Choose fields to narrow search results.</li>
            <search-filter-keywords 	title='Keywords' 						ng-model='keywords' 			query='queryKeywords'											style="padding-right:15px;background-color: #FAFAFA;"></search-filter-keywords>
            <search-filter-schemas 		title='Information Types' 	ng-model='schemas' 				facet='schema_s' 					  count='count' style="padding-right:15px;background-color: #FAFAFA;"></search-filter-schemas>
            <search-filter-countries 	title='Countries' 					ng-model='governments' 		facet='hostGovernments_ss' 			  count='count' style="padding-right:15px;background-color: #FAFAFA;" ng-hide="isFilterEmpty(governments);"></search-filter-countries>
            <search-filter-regions 		title='Country Groups' 			ng-model='regions' 				facet='hostGovernments_REL_ss'		count='count' style="padding-right:15px;background-color: #FAFAFA;" ng-hide="isFilterEmpty(regions);"></search-filter-regions>
            <search-filter-aichi 			title='Aichi Targets' 			ng-model='aichiTargets' 	facet='aichiTarget_ss' 			count='count' style="padding-right:15px;background-color: #FAFAFA;" ng-hide="isFilterEmpty(aichiTargets);"></search-filter-aichi>
            <search-filter-themes 		title='Thematic Areas' 			ng-model='thematicAreas'	facet='thematicArea_ss' count='count' style="padding-right:15px;background-color: #FAFAFA;" ng-hide="isFilterEmpty(thematicAreas);"></search-filter-themes>
            <search-filter-dates 			title='Date of record' 			query='queryDate' style="padding-right:15px;background-color: #FAFAFA;"></search-filter-dates>
   		</ul>
	</div>

	<div class="col-sm-9 col-lg-9">

		<h4 ng-pluralize class="pull-left" style="margin-top:20px;" count="count" when="{'0': 'No record found', '1': '1 record found', 'other': '{{start+1}} to {{stop+1}} of {} records found'}"></h4>

		<ul class="pagination pull-right">
			<li ng-class="{disabled: currentPage == 0}"><a translation-url href ng-click="actionSetPage(currentPage-1)">« السابقة</a></li>
            <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)"><a translation-url href>{{n+1}}</a></li>
			<li ng-class="{disabled: currentPage >= pageCount - 1}"><a translation-url href ng-click="actionSetPage(currentPage+1)">التالية »</a></li>
		</ul>

		
		<div class="clearfix"></div>

		

		<div class="document-item" style="margin-top:12px" ng-repeat="document in documents">

			<div ng-switch on="document.schema_s">
				<div class="row-notification" ng-switch-when="notification"></div>
				<div class="row-statement" ng-switch-when="statement"></div>
				<div class="row-press-release" ng-switch-when="pressRelease"></div>
				<div class="row-announcement" ng-switch-when="announcement"></div>
				<div class="row-aichi-target" ng-switch-when="aichiTarget"></div>
				<div class="row-meeting" ng-switch-when="meeting"></div><!--CBD Meetings and Outcomes--><div class="search-result" ng-switch-when="focalPoint"></div>
				<div class="search-result" ng-switch-when="meetingDocument"></div>
				<div class="search-result" ng-switch-when="decision"></div>
				<div class="search-result" ng-switch-when="recommendation"></div>
				<div class="search-result" ng-switch-when="nationalReport"></div>
				<div class="search-result" ng-switch-when="nationalTarget"></div>
				<div class="search-result" ng-switch-when="nationalIndicator"></div>
				<div class="search-result" ng-switch-when="implementationActivity"></div>
				<div class="search-result" ng-switch-when="nationalSupportTool"></div>
				<div class="search-result" ng-switch-when="marineEbsa"></div>
				<div class="search-result" ng-switch-when="strategicPlanIndicator"></div>
				<div class="search-result" ng-switch-when="nationalAssessment"></div>
				<div class="search-result" ng-switch-when="event"></div>
				<div class="search-result" ng-switch-when="resource"></div>
				<div class="search-result" ng-switch-when="capacityBuildingInitiative"></div>
				<div class="search-result" ng-switch-when="resourceMobilisation"></div>
				<div class="search-result" ng-switch-when="resourceMobilisation2020"></div>				
				<div class="search-result" ng-switch-default></div><!-- <div class="row-national-assessment" ng-switch-when="nationalAssessment"></div> --> <!-- <div ng-switch-default>
					<i style="color:#666;font-size:18px" ng-class="icon(document.schema_s)"></i>&nbsp;
		            <strong style="color:#555">{{document.schema_EN_t}}</strong> <span ng-show="document.government_EN_t">|</span> <span>{{document.government_EN_t}}</span>
		            <div><a translation-url style="font-size:16px;font-weight:bold;color:#89cf31" ng-href="{{fixUrl(document.url_ss[0])}}">{{document.title_t}}</a></div>
		            <div class="document-description">{{document.description_t}}</div>
		            <div><a translation-url style="color:#6495ED" ng-href="{{fixUrl(document.url_ss[0])}}">{{document.url_ss[0]}}</a></div>
				</div> --></div>
		</div>

		<div class="clearfix"></div>

		<ul class="pagination pull-right" ng-show="pageCount>1">
			<li ng-class="{disabled: currentPage == 0}"><a translation-url href ng-click="actionSetPage(currentPage-1)">« السابقة</a></li>
            <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)"><a translation-url href>{{n+1}}</a></li>
			<li ng-class="{disabled: currentPage >= pageCount - 1}"><a translation-url href ng-click="actionSetPage(currentPage+1)">التالية »</a></li>
		</ul>

	</div>

</div>
