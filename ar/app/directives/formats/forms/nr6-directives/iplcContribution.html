<div dir="rtl">
    <div class="panel panel-default">
        <div class="panel-header">
            <h3>القسم السادس معلومات إضافية بشأن مساهمة الشعوب الأصلية والمجتمعات المحلية (استكمال هذا القسم اختياري)</h3>
        </div>
        <div class="panel-body">
            <div class="row  bottom-spacing">
                <div class="col-md-12"><span class="help-block">وباستخدام النموذج المبين أدناه، يرجى توفير أي معلومات إضافية بشأن مساهمة الشعوب الأصلية والمجتمعات المحلية في تحقيق أهداف أيشي للتنوع البيولوجي، ما لم ترصد في الأقسام الأخرى. <a translation-url info-bar data-content="ينبغي أن ترد المعلومات المتعلقة بمساهمة الشعوب الأصلية والمجتمعات المحلية في تحقيق أهداف أيشي للتنوع البيولوجي في جميع أقسام التقرير الوطني السادس. ويهدف هذا القسم إلى جمع تلك المعلومات عن مساهمات الشعوب الأصلية والمجتمعات المحلية في تنفيذ الخطة الاستراتيجية للتنوع البيولوجي 2011-2020 ويهدف هذا القسم إلى جمع تلك المعلومات التي لم ترد في الأقسام الأخرى من التقرير؛ وسوف يرد باستخدام أغراض منها، في جملة أمور، الإسهام في إعداد تقارير مثل الطبعة التالية من آفاق التنوع البيولوجي المحلي مساهمات الشعوب الأصلية والمجتمعات المحلية في تنفيذ الخطة الاستراتيجية للتنوع البيولوجي 2011-2020"
                            data-title="مساعدة CHM التقرير الوطني السادس"><i class="fa fa-info-circle fa-2x"></i></a></span></div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="km-control-group" name="iplcContribution" caption="يرجى توفير أي معلومات إضافية بشأن مساهمة الشعوب الأصلية والمجتمعات المحلية في تحقيق أهداف أيشي للتنوع البيولوجي، ما لم ترصد في الأقسام أعلاه.">
                        <div km-rich-textbox  on-file-upload="onEditorFileUpload(data)" identifier="document.header.identifier" name="iplcContribution" ng-model="document.iplcContribution" locales="document.header.languages" rows="3"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
