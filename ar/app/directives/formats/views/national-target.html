<div class="col-md-12 panel panel-default view-national-target" dir="rtl">
	<div class="panel-body">
		<div class="viewForm">
			<h2>
				<div ng-style="{ direction : (document.title|direction:locale) }" ng-if="document.title"><span ng-bind="document.title | lstring:locale" dir="rtl"></span> <i ng-show="document.acronym" dir="rtl">({{document.acronym | lstring:locale}})</i></div>
			</h2>

			<div ng-show="document.government">
				<label>الدولة</label>
				<div class="km-value"  ng-style="{ direction : (document.government| term:locale|direction:locale) }"><span ng-bind="document.government | term:locale"></span></div>
			</div>

			<div ng-show="document.description">
				<label>عرض أسباب ألهدف الوطني</label>
				<km-value-ml value="document.description" locales="locale" km-pre></km-value-ml>				
			</div>


			<div ng-show="document.jurisdiction||document.jurisdictionInfo">

				<legend>مستوى التطبيق</legend>

				<div ng-show="document.jurisdiction">
					<label>الولاية القضائية</label>
					<div class="km-value"  ng-style="{ direction : (document.jurisdiction| term:locale|direction:locale) }">{{document.jurisdiction | term:locale}}</div>
				</div>

				<div ng-show="document.jurisdictionInfo">
					<label>تفاصيل حول مستوى التطبيق</label>
					<km-value-ml value="document.jurisdictionInfo" locales="locale" km-pre></km-value-ml>
				</div>
			</div>


			<div ng-show="document.aichiTargets || document.otherAichiTargets|| document.noOtherAichiTargetsDescription">

				<legend>صلة الأهداف الوطنية بأهداف أيشي</legend>

				<div ng-show="document.aichiTargets">
					<label ng-if="document.isAichiTarget" >أهداف أيتشي للتنوع البيولوجي</label>
					<label ng-if="!document.isAichiTarget">مكونات أهداف أيشي</label>
					<div class="km-value">
						<div ng-repeat="item in document.aichiTargets"   ng-style="{ direction : (item| term:locale|direction:locale) }">{{item | term:locale}}</div>
					</div>
				</div>

				<div ng-show="document.otherAichiTargets">
					<label>تدعم أهداف أيتشي</label>&nbsp;
					<label ng-if="!document.isAichiTarget">أو مكونات الهدف</label>
					<div class="km-value">
						<div ng-repeat="item in document.otherAichiTargets"  ng-style="{ direction : (itemn| term:locale|direction:locale) }">{{item | term:locale}}</div>
					</div>
				</div>
				<div ng-show="document.noOtherAichiTargetsDescription">
					<label>لا يتضمن تفسير الهدف الوطني أي هدف من أهداف أيشي للتنوع البيولوجي أو يتصل بأجزاء أخرى من الخطة الاستراتيجية للتنوع البيولوجي</label>
					<km-value-ml value="document.noOtherAichiTargetsDescription" locales="locale" km-pre></km-value-ml>
				</div>

			</div>

			<div ng-show="document.documentText||document.documentLinks">

				<legend>الوثائق والمعلومات ذات الصلة</legend>

				<div ng-show="document.documentText">
					<label>معلومات أخرى ذات صلة</label>
					<km-value-ml value="document.documentText" locales="locale" km-pre></km-value-ml>					
				</div>

				<div ng-show="document.documentLinks">
					<label>المواقع والروابط والملفات ذات الصلة</label>
					<div class="km-value">
						<div ng-repeat="item in document.documentLinks"><a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a></div>
					</div>
				</div>
			</div>


			<div ng-show="document.relevantInformation||document.relevantDocuments">

				<legend>الوثائق والمعلومات ذات الصلة</legend>

				<div ng-show="document.relevantInformation">
					<km-value-ml value="document.relevantInformation" locales="locale" markdown html></km-value-ml>					
				</div>

				<div ng-show="document.relevantDocuments">
					<label>عنوان لموقع إنترنت أو وثائق مرفقة أخرى ذات صلة</label>
					<div class="km-value">
						<div ng-repeat="item in document.relevantDocuments"><a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a></div>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>
